prose:
  rooturl: '_config'
  siteurl: ''
  relativeLinks: ''
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _config:
      - name: "introText"
        field:
          element: "text"
          label: "Intro Text"
          value: "Welcome to Enrollment"
      - name: "bodyText"
        field:
          element: "textarea"
          label: "Body Text"
          value: "lorem ipsum"
      - name: "firstNameValidation"
        field:
          element: "multiselect"
          label: "Validation Rules"
          placeholder: "Choose Rules"
          options:
            - name: "minLength"
              value: "minLength"
            - name: "maxLength"
              value: "maxLength"
      - name: "showAd"
        field:
          element: "checkbox"
          label: "Show ad on first page"
          value: "true"
