prose:
  rooturl: 'configs'
  siteurl: ''
  relativeLinks: ''
  media: 'media'
  ignore:
    - configs/global/config.json
    - configs/welcome-page/config.json
    - _config.yml
  metadata:
    configs/global:
      - name: "showPromo"
        field:
          element: "checkbox"
          label: "Show Promotional Content"
          value: "true"
    configs/welcome-page:
      - name: "heading"
        field:
          element: "text"
          label: "Heading"
          value: "Welcome to Enrollment"
      - name: "introText"
        field:
          element: "text"
          label: "Intro Text"
          value: "Let's start investing in your future, today."
      - name: "buttonText"
        field:
          element: "text"
          label: "Button Text"
          value: "GET STARTED"